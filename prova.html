<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- INICIO HEADER -->
    <div class="header">
        <h1>Continuada 2</h1>
    </div>
    <!-- FIM HEADER -->

    <!-- INICIO CONTAINER LOGIN -->
    <div class="container-main">
        <div class="container-login">
            <img src="img/avatar.png" alt="">
            <div id="campos">
                <select id="combo_user">
                    <option>-- Selecione o Perfil de Usuário --</option>
                    <option value="1">Time de Marketing</option>
                    <option value="2">Time do Comercial</option>
                    <option value="3">Time do Financeiro</option>
                </select>
                <img src="" alt="">
                <div>Insira o seu email</div>
                <input placeholder="Login" class="" type="email" id="email_login">
                <div>Insira a sua senha</div>
                <input placeholder="Senha" type="password" id="password">
                <br><br>
                <button onclick="login_sistema()">
                    Entrar
                </button>
                <button onclick="limpar_campos()">
                    Limpar
                </button>
            </div>
            <div id="mensagem"></div>
        </div>

        <!-- FIM CONTAINER LOGIN -->

    </div>

</body>

</html>



<script>
    var contador = 3;
    function login_sistema() {
        mensagem.innerHTML = '';    
        var user = Number(combo_user.value);
        var email = email_login.value;
        var password2 = password.value;
        if(password2 == "mkt123" && email == "marketing@outlook.com" && user == 1) {
            contador = 3;
            mensagem.innerHTML = `<span style="color: #3498db;"> Olá, ${email} !. Você entrou com o perfil Marketing</span><br>  <img src="img/mkt.png">`;
        } else if(password2 == "com123" && email == "comercial@outlook.com" && user == 2) {
            contador = 3;
            mensagem.innerHTML = `<span style="color: #3498db;">  Olá, ${email} !. Você entrou com o perfil Comercial</span><br>  <img src="img/comercial.png">`;

        } else if(password2 == "fin123" && email == "financeiro@outlook.com" && user == 3) {
            contador = 3;
            mensagem.innerHTML = `<span style="color: #3498db;"> Olá, ${email} !. Você entrou com o perfil Financeiro</span><br>  <img src="img/financeiro.png">`;

        } else if(contador == 1){
            campos.style.display = 'none';
            mensagem.innerHTML = 'Acesso bloqueado! Entre em contato com o suporte';

        }else{
            contador--;
            mensagem.innerHTML = `<span style="color: red;"> Falha de autenticação! Você tem mais ${contador} tentativa(s)!</span>`;
        };
    };
    function limpar_campos() {
        email_login.value = '';
        password.value = '';
    };

</script>
